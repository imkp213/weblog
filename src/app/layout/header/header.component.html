<header>
  <!-- Top bar -->
  <div class="top-bar_sub_w3layouts container-fluid">
    <div class="row">
      <div class="col-md-4 logo text-left">
        <a class="navbar-brand" routerLink="">
          <i class="fa fa-linode"></i> Weblog</a>
          <!-- <fa name="cog" animation="spin"></fa> -->
      </div>
      <!-- <div class="col-md-4 top-forms text-center mt-lg-3 mt-md-1 mt-0">
        
      </div> -->
      <div class="col-md-8 log-icons text-right">
        <ul class="login-menu mt-3">
          <li *ngIf="!auth.isUserLoggedIn()" >
            <a routerLink="/user-login">
              <i class="fa fa-lock"></i> Login & Register 
            </a>
          </li>
          <li *ngIf="auth.isUserLoggedIn()">
              <a routerLink="/user-profile">
                <i class="fa fa-user fa-fw"></i>
                {{ auth.getUserName().user  }}
              </a>
            </li>
          <li *ngIf="auth.isUserLoggedIn()">
            <a routerLink="/add-blog">
              <i class="fa fa-pencil fa-fw"></i> Add Blog
            </a>
          </li>
          <li *ngIf="auth.isUserLoggedIn()" >
            <a routerLink="/view-blog">
              <i class="fa fa-book fa-fw"></i> My Blogs
            </a>
          </li>
          <li *ngIf="auth.isUserLoggedIn()">
            <a routerLink="/user-logout" class="mx-2">
              <i class="fa fa-sign-out"></i> Log Out 
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Top Bar -->
  <div class="header_top" id="home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler navbar-toggler-right mx-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" >
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="" [routerLinkActiveOptions]="{exact:true}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div *ngFor="let category of categories">
                  <a class="dropdown-item" routerLink="/blogs/{{ category.category_slug }}">
                    {{ category.category_title }}
                  </a>
                </div>
              </div>
            </li>
          <li class="nav-item" >
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/about" >About</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" [routerLinkActive]="['active']" routerLink="/contact-us">Contact</a>
          </li>
        </ul>
          <form action="#" method="post" class="form-inline my-2 my-lg-0 header-search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search here..." name="Search" required="">
            <button class="btn btn1 my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
          </form>
      </div>
    </nav>
  </div>
</header>

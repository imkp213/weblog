<app-header></app-header>
<app-banner-inner [breadTitle]="'Add Blog'"></app-banner-inner>

<section class="main-content-w3layouts-agileits">
  <div class="container">
      <h3 class="tittle">Post Your blog</h3>
  </div>
  <div class="container">
    <!-- <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i> -->
    <div class="contact_grid_right">
      <form [formGroup]="addBlogForm" (ngSubmit)="onSubmit()">
          <div class="row contact_left_grid">
              <div class="col-md-2"></div>
              <div class="col-md-8 col-md-offset-2">
                  <div class="form-group">
                      <label for="validationCustom01 my-2">Post Title</label>
                      <input type="text" formControlName="title" class="form-control" />
                      <div *ngIf="submitted && f.title.errors" class="text-danger">
                        <div *ngIf="f.title.errors.required">Please enter title</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlInput1">Post Category</label>
                      <select formControlName="category" class="form-control">
                        <option value="">-- Select Category --</option>
                        <option *ngFor="let cat of categories" value="{{ cat.category_id }}" >
                          {{ cat.category_title }}
                        </option>
                      </select>
                      <div *ngIf="submitted && f.category.errors" class="text-danger">
                        <div *ngIf="f.category.errors.required">Please select category</div>
                      </div>
                  </div>
                  <div class="form-group" >
                    <label for="image">Post Image</label>
                    <input type="file" name="image" (change)="onSelectedFile($event.target.files)" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label for="textarea">Post Description</label>
                      <textarea formControlName="description" class="form-control" ></textarea>
                      <div *ngIf="submitted && f.description.errors" class="text-danger">
                        <div *ngIf="f.description.errors.required">Please enter description</div>
                    </div>
                  </div>
                  <button *ngIf="!loading" class="btn btn-success">Submit</button>
                  <span *ngIf="loading" class="btn btn-success">
                      <i class="fa fa-refresh fa-spin fa-fw"></i>
                      Loading
                  </span>
              </div>
          </div>
      </form>
    </div>
  </div>
</section>


<app-footer></app-footer>
